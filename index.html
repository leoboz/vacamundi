<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Cortes de Carne</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    svg {
      width: 800px;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      margin-right: 15px;
    }
    .cut {
      cursor: pointer;
      opacity: 0.6;
    }
    .cut:hover {
      opacity: 1;
      stroke: #000;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <h1>Comparador de Cortes de Carne (Protótipo SVG)</h1>

  <svg viewBox="0 0 800 500">
    <!-- Silhueta estilizada de uma vaca de perfil -->
    <path d="M100,300 C130,250 140,220 170,210 C180,160 230,150 280,170 C310,130 370,130 400,170 C450,150 500,180 520,230 C550,240 580,260 590,300 L560,300 C550,290 540,290 530,300 L500,300 C490,290 480,290 470,300 L430,300 C420,280 400,280 390,300 L330,300 C320,290 310,290 300,300 L260,300 C250,280 230,280 220,300 L180,300 C160,280 140,280 130,300 Z" fill="#eee" stroke="#aaa" stroke-width="2" />

    <!-- Corte BRASIL (exemplo fictício) -->
    <polygon id="br" class="cut" fill="red" points="200,270 230,260 250,280 220,290" />

    <!-- Corte ARGENTINA (exemplo fictício) -->
    <polygon id="ar" class="cut" fill="blue" points="250,280 280,260 300,280 270,300" />

    <!-- Corte EUA (exemplo fictício) -->
    <polygon id="us" class="cut" fill="green" points="300,280 330,260 350,280 320,300" />
  </svg>

  <div class="controls">
    <label><input type="checkbox" checked onchange="toggleLayer('br')" /> Brasil</label>
    <label><input type="checkbox" checked onchange="toggleLayer('ar')" /> Argentina</label>
    <label><input type="checkbox" checked onchange="toggleLayer('us')" /> EUA</label>
  </div>

  <script>
    function toggleLayer(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'inline' : 'none';
    }
  </script>
</body>
</html>
