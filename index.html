<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Cortes de Carne</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    svg {
      width: 800px;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      margin-right: 15px;
    }
    .cut {
      cursor: pointer;
      opacity: 0.6;
    }
    .cut:hover {
      opacity: 1;
      stroke: #000;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <h1>Comparador de Cortes de Carne (Protótipo SVG)</h1>

  <svg viewBox="0 0 800 400">
    <!-- Silhueta de vaca realista (perfil esquerdo) -->
    <path d="M140,250 C130,200 180,200 190,190 C200,180 180,150 170,140 C160,130 150,100 170,90 C200,75 240,100 250,130 C270,130 290,120 310,110 C330,100 370,100 390,110 C410,120 420,140 440,140 C470,150 470,180 470,200 C490,200 520,210 530,230 C540,250 550,250 560,250 L560,280 L540,280 C530,270 520,270 510,280 L470,280 C460,260 440,260 430,280 L390,280 C380,270 370,270 360,280 L320,280 C310,260 290,260 280,280 L240,280 C220,260 200,260 190,280 L150,280 C140,270 130,260 140,250 Z" fill="#eee" stroke="#aaa" stroke-width="2" />

    <!-- Corte BRASIL (exemplo fictício) -->
    <polygon id="br" class="cut" fill="red" points="230,240 250,230 270,250 250,260" />

    <!-- Corte ARGENTINA (exemplo fictício) -->
    <polygon id="ar" class="cut" fill="blue" points="270,250 290,230 310,250 290,270" />

    <!-- Corte EUA (exemplo fictício) -->
    <polygon id="us" class="cut" fill="green" points="310,250 330,230 350,250 330,270" />
  </svg>

  <div class="controls">
    <label><input type="checkbox" checked onchange="toggleLayer('br')" /> Brasil</label>
    <label><input type="checkbox" checked onchange="toggleLayer('ar')" /> Argentina</label>
    <label><input type="checkbox" checked onchange="toggleLayer('us')" /> EUA</label>
  </div>

  <script>
    function toggleLayer(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'inline' : 'none';
    }
  </script>
</body>
</html>
