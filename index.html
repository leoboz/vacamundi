<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Cortes de Carne</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    svg {
      width: 800px;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      margin-right: 15px;
    }
    .cut {
      cursor: pointer;
      opacity: 0.6;
    }
    .cut:hover {
      opacity: 1;
      stroke: #000;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <h1>Comparador de Cortes de Carne (Protótipo SVG)</h1>

  <svg viewBox="0 0 1000 500">
    <!-- Silhueta realista simplificada de uma vaca (perfil esquerdo) -->
    <path d="M180 400 C170 370 150 370 140 340 C130 310 150 280 160 270 L160 240 C155 200 170 180 190 160 C200 140 210 130 240 120 C280 100 300 100 340 120 C360 130 390 130 420 140 C440 130 470 130 490 140 C510 150 520 180 530 200 C560 210 590 220 600 240 C620 260 640 260 660 260 L660 280 L630 280 C620 270 610 270 600 280 L560 280 C550 260 530 260 520 280 L480 280 C470 270 460 270 450 280 L410 280 C400 260 380 260 370 280 L330 280 C320 260 300 260 290 280 L250 280 C230 260 210 260 200 280 L180 280 Z" fill="#eee" stroke="#aaa" stroke-width="2" />

    <!-- Corte BRASIL (exemplo fictício) -->
    <polygon id="br" class="cut" fill="red" points="260,260 280,240 310,250 290,270" />

    <!-- Corte ARGENTINA (exemplo fictício) -->
    <polygon id="ar" class="cut" fill="blue" points="310,250 330,230 360,250 340,270" />

    <!-- Corte EUA (exemplo fictício) -->
    <polygon id="us" class="cut" fill="green" points="360,250 380,230 410,250 390,270" />
  </svg>

  <div class="controls">
    <label><input type="checkbox" checked onchange="toggleLayer('br')" /> Brasil</label>
    <label><input type="checkbox" checked onchange="toggleLayer('ar')" /> Argentina</label>
    <label><input type="checkbox" checked onchange="toggleLayer('us')" /> EUA</label>
  </div>

  <script>
    function toggleLayer(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'inline' : 'none';
    }
  </script>
</body>
</html>
