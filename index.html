<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Cortes de Carne</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    svg {
      width: 800px;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      margin-right: 15px;
    }
    .cut {
      cursor: pointer;
      opacity: 0.6;
    }
    .cut:hover {
      opacity: 1;
      stroke: #000;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <h1>Comparador de Cortes de Carne (Protótipo SVG)</h1>

  <svg viewBox="0 0 1000 500">
    <!-- Silhueta realista simplificada de uma vaca (perfil esquerdo) -->
    <path d="M150 400 L150 350 C150 320 170 300 200 300 L300 300 C320 280 350 280 370 300 L450 300 C470 280 500 280 520 300 L600 300 C620 280 650 280 670 300 L700 300 C720 300 740 320 740 350 L740 400 L700 400 C680 400 680 380 670 380 L600 380 C580 380 580 360 570 360 L520 360 C500 360 500 340 490 340 L450 340 C430 340 430 320 420 320 L370 320 C350 320 350 300 340 300 L300 300 C280 300 280 280 270 280 L200 280 C180 280 180 260 170 260 L150 260 L150 200 C150 180 130 160 110 160 C90 160 70 180 70 200 L70 260 C70 280 90 300 110 300 L130 300 L130 350 L150 400 Z M110 160 L110 140 C110 120 130 100 150 100 C170 100 190 120 190 140 L190 160 C190 180 170 200 150 200 C130 200 110 180 110 160 Z M700 350 L750 350 C770 350 790 330 790 310 C790 290 770 270 750 270 C730 270 710 290 710 310 C710 330 730 350 750 350 Z" fill="#eee" stroke="#aaa" stroke-width="2" />

    <!-- Corte BRASIL (exemplo fictício) -->
    <polygon id="br" class="cut" fill="red" points="260,260 280,240 310,250 290,270" />

    <!-- Corte ARGENTINA (exemplo fictício) -->
    <polygon id="ar" class="cut" fill="blue" points="310,250 330,230 360,250 340,270" />

    <!-- Corte EUA (exemplo fictício) -->
    <polygon id="us" class="cut" fill="green" points="360,250 380,230 410,250 390,270" />
  </svg>

  <div class="controls">
    <label><input type="checkbox" checked onchange="toggleLayer('br')" /> Brasil</label>
    <label><input type="checkbox" checked onchange="toggleLayer('ar')" /> Argentina</label>
    <label><input type="checkbox" checked onchange="toggleLayer('us')" /> EUA</label>
  </div>

  <script>
    function toggleLayer(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'inline' : 'none';
    }
  </script>
</body>
</html>
