<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Cortes de Carne</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .image-container {
      position: relative;
      width: 800px;
      height: auto;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    .controls {
      margin-top: 20px;
    }
    .controls label {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <h1>Comparador de Cortes de Carne</h1>
  <div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Cortes_bovinos_BR.svg" class="layer" id="br" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Cortes_res_Argentina.svg" class="layer" id="ar" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/US_Beef_Cuts.svg" class="layer" id="us" />
  </div>

  <div class="controls">
    <label><input type="checkbox" checked onchange="toggleLayer('br')" /> Brasil</label>
    <label><input type="checkbox" checked onchange="toggleLayer('ar')" /> Argentina</label>
    <label><input type="checkbox" checked onchange="toggleLayer('us')" /> EUA</label>
  </div>

  <script>
    function toggleLayer(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
